  <nav>
    <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab"

      <a class="nav-item nav-link" id="nav-minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab"

<!-- Modal -->
<div class="modal fade" id="NovaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o Titulo">
        </div>
        <div class="form-group">
          <label for="texto">Texto</label>
         <textarea class="form-control" name="texto" id="texto"  rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="texto">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal"> cadastre um novo</a></label>
         <select class="form-control" name="tema" id="tema "></select>
          <option value="">Temas</option>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn " data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn ">Publicar</button>
      </div>
    </div>
  </div>
</div>
